<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Arun Kashyap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .article-card {
            transition: all 0.3s ease-in-out;
        }
        .article-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold">Articles</h1>
            <p class="text-lg mt-2">Read my thoughts and insights</p>
        </div>
    </header>

    <!-- Articles -->
    <main class="py-12">
        <div class="container mx-auto px-4 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6 article-card">
                <h2 class="text-2xl font-semibold mb-4">Understanding Wealth Distribution</h2>
                <p class="text-lg mb-4">A detailed exploration of wealth patterns across the globe.</p>
                <a href="https://medium.com/example-article-1" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition inline-block">Read Article</a>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 article-card">
                <h2 class="text-2xl font-semibold mb-4">The Power of Deep Learning</h2>
                <p class="text-lg mb-4">Insights into deep learning techniques and their applications.</p>
                <a href="https://medium.com/example-article-2" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition inline-block">Read Article</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Arun Kashyap. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
